<!--
	The ID "widget-grid" will start to initialize all widgets below 
	You do not need to use widgets if you dont want to. Simply remove 
	the <section></section> and you can use wells or panels instead 
	-->

<!-- widget grid -->
<section id="widget-grid" class="">

    <!-- row -->
    <div class="row">

        <!-- NEW WIDGET START -->
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget" id="wid-id-4">
                <!-- widget options:
                usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                data-widget-colorbutton="false"
                data-widget-editbutton="false"
                data-widget-togglebutton="false"
                data-widget-deletebutton="false"
                data-widget-fullscreenbutton="false"
                data-widget-custombutton="false"
                data-widget-collapsed="true"
                data-widget-sortable="false"

                -->
                <header>
                    <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                    <h2>请求列表</h2>
                </header>
                <!-- widget div-->
                <div>
                    <!-- widget edit box -->
                    <div class="jarviswidget-editbox">
                        <!-- This area used as dropdown edit box -->
                    </div>
                    <!-- end widget edit box -->
                    <!-- widget content -->
                    <div class="widget-body no-padding">
                        <div class="dt-toolbar">
                            <div class="col-sm-2">
                                <div class="dataTables_filter">
                                    <label>
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                                        <input type="search" placeholder="手机号码/请求人" data-ng-keyup="getReceivingCodeRequestList()" ng-model="queryParam.keyword" class="form-control" aria-controls="dt_basic"></label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="dataTables_filter">
                                    <label>
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                                        <input type="search" placeholder="订单编号" data-ng-keyup="getReceivingCodeRequestList()" ng-model="queryParam.orderNo" class="form-control" aria-controls="dt_basic"></label>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" datepicker-localdate
                                           placeholder="请求起始日期"
                                           ng-model="queryParam.requestTimeStart"
                                           close-text="关闭"
                                           current-text="今日"
                                           clear-text="清除"
                                           is-open="datepickerSetting.requestTimeStart.opened"
                                           ng-required="true"/>
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDate($event, 0)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" datepicker-localdate
                                           placeholder="请求截止日期"
                                           ng-model="queryParam.requestTimeEnd"
                                           close-text="关闭"
                                           current-text="今日"
                                           clear-text="清除"
                                           is-open="datepickerSetting.requestTimeEnd.opened"
                                           ng-required="true"/>
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDate($event, 1)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-primary" type="button" data-ng-click="getReceivingCodeRequestList()">
                                    <i class="fa fa-refresh"></i>
                                    刷新
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-condensed table-hover smart-form has-tickbox">
                                <thead>
                                <tr>
                                    <th>
                                        <label class="checkbox">
                                            <input type="checkbox" name="checkbox-inline">
                                            <i></i>
                                        </label>
                                    </th>
                                    <th width="120">订单编号</th>
                                    <th>收货人</th>
                                    <th>请求人</th>
                                    <th>请求人手机号</th>
                                    <th>请求时间</th>
                                    <th>所属快递商</th>
                                    <th>收货码</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="receivingCodeRequest in receivingCodeRequestList" ng-if="receivingCodeRequestList.length > 0">
                                    <td>
                                        <label class="checkbox">
                                            <input type="checkbox" name="checkbox-inline">
                                            <i></i>
                                        </label>
                                    </td>
                                    <td ng-bind="receivingCodeRequest.orderNo"></td>
                                    <td ng-bind="receivingCodeRequest.consigneeName"></td>
                                    <td ng-bind="receivingCodeRequest.requestUser"></td>
                                    <td ng-bind="receivingCodeRequest.requestPhone"></td>
                                    <td ng-bind="receivingCodeRequest.requestTime | date: 'yyyy-MM-dd hh:mm:ss'"></td>
                                    <td ng-bind="receivingCodeRequest.expressName"></td>
                                    <td ng-bind="receivingCodeRequest.receivingCode"></td>
                                </tr>
                                <tr ng-if="receivingCodeRequestList == null || receivingCodeRequestList.length == 0">
                                    <td colspan="11">
                                        <div>暂无数据</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="dt-toolbar-footer">
                            <div class="col-xs-12 col-sm-12">
                                <ug-pagination page-info="pageInfoSetting"></ug-pagination>
                            </div>
                        </div>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->

        </article>
        <!-- WIDGET END -->

    </div>

    <!-- end row -->

</section>
<!-- end widget grid -->
